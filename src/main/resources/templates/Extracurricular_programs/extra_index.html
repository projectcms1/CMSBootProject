<body class="index-page">
<div th:replace="~{/Extracurricular_programs/extra_header :: extra_header}"></div>
  

  <main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">

      <img src="/assets/img/hero-bg.jpg" alt="" data-aos="fade-in">

      <div class="container">
        <h2 data-aos="fade-up" data-aos-delay="100">중앙정보대학교</h2>
        <p data-aos="fade-up" data-aos-delay="200">진로,학업,상담 등 다양한 비교과 프로그램</p>
        <div class="d-flex mt-4" data-aos="fade-up" data-aos-delay="300">
          <a href="/Extracurricular_programs/extracurricular" class="btn-get-started">신청하러가기</a>
        </div>
      </div>

    </section><!-- /Hero Section -->

    <!-- About Section -->
    <section id="about" class="about section">

      <div class="container">

        <div class="row gy-4">

          <div class="col-lg-6 order-1 order-lg-2" data-aos="fade-up" data-aos-delay="100">
            <img src="assets/img/about.jpg" class="img-fluid" alt="">
          </div>

          <div class="col-lg-6 order-2 order-lg-1 content" data-aos="fade-up" data-aos-delay="200">
            <h3>중앙정보대학교, 비교과 프로그램</h3>
            <p class="fst-italic"></p>
            <ul>
              <li><i class="bi bi-check-circle"></i> <span>각종 센터에서 주최하는 인기 프로그램 신청</span></li>
              <li><i class="bi bi-check-circle"></i> <span>진로/학업 관련 컨설팅, 전문가와 함께</span></li>
              <li><i class="bi bi-check-circle"></i> <span>어학 관련 추가 학력 준비하기</span></li>
            </ul>
            <a href="/Extracurricular_programs/extracurricular" class="read-more"><span>보러가기</span><i class="bi bi-arrow-right"></i></a>
          </div>

        </div>

      </div>

    </section><!-- /About Section -->


    <!-- 카테고리 Section -->
    <section id="features" class="features section">
      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-3 col-md-4" data-aos="fade-up" data-aos-delay="700">
            <div class="features-item">
              <i class="bi bi-x-diamond" style="color: #11dbcf;"></i>
              <h3><a href="" class="stretched-link">교육</a></h3>
            </div>
          </div><!-- End Feature Item -->

          <div class="col-lg-3 col-md-4" data-aos="fade-up" data-aos-delay="800">
            <div class="features-item">
              <i class="bi bi-camera-video" style="color: #4233ff;"></i>
              <h3><a href="" class="stretched-link">집단상담</a></h3>
            </div>
          </div><!-- End Feature Item -->

          <div class="col-lg-3 col-md-4" data-aos="fade-up" data-aos-delay="900">
            <div class="features-item">
              <i class="bi bi-command" style="color: #b2904f;"></i>
              <h3><a href="" class="stretched-link">학습/진로상담</a></h3>
            </div>
          </div><!-- End Feature Item -->

          <div class="col-lg-3 col-md-4" data-aos="fade-up" data-aos-delay="1000">
            <div class="features-item">
              <i class="bi bi-dribbble" style="color: #b20969;"></i>
              <h3><a href="" class="stretched-link">현장학습/인턴</a></h3>
            </div>
          </div><!-- End Feature Item -->
        </div>
      </div>
    </section><!-- /Features Section -->

    <!-- 교육 Section -->
    <section id="courses" class="courses section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Programs</h2>
        <p>교육 프로그램</p>
      </div><!-- End Section Title -->
      <div class="container">
        <div class="row">
          <div th:each="program : ${edu_programs}" class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
            <div class="course-item">
              <img src="/assets/img/course-1.jpg" class="img-fluid" alt="...">
              <div class="course-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <p class="category">모집중</p>
                  <p class="price">D-1</p> 
                </div>

                <h3><a th:href="|/Extracurricular_programs/extracurricular_info/${program.pgmNo}|" th:text="${program.pgmFlNm}"></a></h3>
                <p th:text="${program.pgmExpln}" class="description"></p>
                <div class="trainer d-flex justify-content-between align-items-center">
                  <div class="trainer-profile d-flex align-items-center">
                    <img src="/assets/img/trainers/trainer-1-2.jpg" class="img-fluid" alt="">
                    <a href="extracurricular_info" class="trainer-link" th:text="${program.operInstNm}"></a>
                  </div>
                  <div class="trainer-rank d-flex align-items-center">
                    <i class="bi bi-person user-icon"></i>&nbsp;
                    &nbsp;&nbsp;
                    <i class="bi bi-heart heart-icon"></i>&nbsp;
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- End Course Item-->
        </div>
      </div>
    </section><!-- 교육 프로그램 Section -->

    <!-- 집단상담 Section -->

      <!-- Section Title -->

                  </div>
                </div>
              </div>
            </div>
          </div> <!-- End Course Item-->
        </div>
      </div>
    </section><!-- 집단상담 프로그램 Section -->
    
        <!-- 학습/진로 Section -->
