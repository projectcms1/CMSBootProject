<body class="courses-page">

  <div th:replace="~{/Extracurricular_programs/extra_header :: extra_header}"></div>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>전체 프로그램</h1>
              <p class="mb-0"></p>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a href="/Extracurricular_programs/extra">Home</a></li>
            <li class="current">Courses</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Page Title -->


    <!-- Courses Section -->
    <section id="courses" class="courses section">


<!-- 프로그램  -->
    <div class="container">
       

        <div th:if="${not #lists.isEmpty(programs)}">
            <div class="row">
                <div th:each="program : ${programs}" class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
                    <div class="course-item" style="margin-bottom : 20px">
                        <img src="/assets/img/course-1.jpg" class="img-fluid" alt="...">
                        <div class="course-content">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <p class="category">모집중</p>
                                <p class="price">D-1</p>
                            </div>

                            <h3>
                                <a th:href="|/Extracurricular_programs/extracurricular_info/${program.pgmNo}|" th:text="${program.pgmFlNm}"></a>
                            </h3>
                            <p class="description" th:text="${program.pgmExpln}"></p>
                            <div class="d-flex mt-4" data-aos="fade-up" data-aos-delay="300">                             
                            </div>
                            <div class="trainer d-flex justify-content-between align-items-center">
                                <div class="trainer-profile d-flex align-items-center">
                                    <img src="/assets/img/trainers/trainer-1-2.jpg" class="img-fluid" alt="">
                                    <a href="" class="trainer-link" th:text="${program.operInstNm}"></a>
                                </div>
                                <div class="trainer-rank d-flex align-items-center">
                                    <i class="bi bi-person user-icon"></i>&nbsp;<span th:text="${program.maxNope}"></span>
                                    &nbsp;&nbsp;
                                    <i class="bi bi-heart heart-icon"></i>&nbsp;<span th:text="${program.empNopgmImg}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- End Course Item-->
            </div>
        </div> <!-- End if -->

        <div th:if="${#lists.isEmpty(programs)}">
            <p>프로그램이 없습니다.</p>
        </div>
    </div>
<!-- 프로그램  -->


    </section><!-- /Courses Section -->

  </main>
<div th:replace="~{/Extracurricular_programs/extra_footer :: extra_footer}"></div>
  

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
