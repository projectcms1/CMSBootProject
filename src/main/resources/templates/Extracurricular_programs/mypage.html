<body class="trainers-page">

  <div th:replace="~{/Extracurricular_programs/extra_header :: extra_header}"></div>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>마이페이지</h1>
              <p class="mb-0">신청한 프로그램 목록</p>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a href="index">Home</a></li>
            <li class="current">마이페이지</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Page Title -->
    <section id="courses" class="courses section">

      <div class="container">

        <div class="row">

          <div th:each="program : ${myPrograms}" class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
            <div class="course-item">
              <img src="/assets/img/course-1.jpg" class="img-fluid" alt="...">
              <div class="course-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <p class="category">모집중</p>
                  <p class="price">D-1</p>
                </div>

                <h3 th:text="${program.pgmFlNm}"></h3>
                 <p class="description"></p>
                <div class="d-flex mt-4" data-aos="fade-up" data-aos-delay="300">
                  <form th:action="@{/Extracurricular_programs/cancel_program}" method="post">
			        <input type="hidden" th:value="${program.pgmAplySn}" name="pgmAplySn"/>
			        <button type="submit" class="btn-get-started">취소하기</button>
    			</form>
                </div>
                <div class="trainer d-flex justify-content-between align-items-center">
                  <div class="trainer-profile d-flex align-items-center">
                    <img src="/assets/img/trainers/trainer-1-2.jpg" class="img-fluid" alt="">
                    <a href="" class="trainer-link">IT인재개발원</a>
                  </div>
                  <div class="trainer-rank d-flex align-items-center">
                    <i class="bi bi-person user-icon"></i>&nbsp;50
                    &nbsp;&nbsp;
                    <i class="bi bi-heart heart-icon"></i>&nbsp;65
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- End Course Item-->

          <div class="col-lg-4 col-md-6 d-flex align-items-stretch mt-4 mt-md-0" data-aos="zoom-in" data-aos-delay="200">
            <div class="course-item">
              <img src="/assets/img/course-2.jpg" class="img-fluid" alt="...">
              <div class="course-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <p class="category">종료</p>
                  <p class="price">마감</p>
                </div>

                <h3><a href="course-details.html">온라인 마케팅 프로그램</a></h3>
                <p class="description">Et architecto provident deleniti facere repellat nobis iste. Id facere quia quae dolores dolorem tempore.</p>
                <div class="trainer d-flex justify-content-between align-items-center">
                  <div class="trainer-profile d-flex align-items-center">
                    <img src="/assets/img/trainers/trainer-2-2.jpg" class="img-fluid" alt="">
                    <a href="" class="trainer-link">Lana</a>
                  </div>
                  <div class="trainer-rank d-flex align-items-center">
                    <i class="bi bi-person user-icon"></i>&nbsp;35
                    &nbsp;&nbsp;
                    <i class="bi bi-heart heart-icon"></i>&nbsp;42
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- End Course Item-->


        </div>

      </div>

    </section><!-- /Courses Section -->
   

  </main>

	<div th:replace="~{/Extracurricular_programs/extra_footer :: extra_footer}"></div>
