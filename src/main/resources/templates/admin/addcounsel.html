<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>학생 사용자 추가</title>
<!-- Bootstrap core CSS -->
<link href="/admin/css/bootstrap.min.css" rel="stylesheet">
<link href="/admin/css/font-awesome.min.css" rel="stylesheet">
<link href="/admin/css/style.css" rel="stylesheet">
<link href="/admin/css/nav.css" rel="stylesheet">
<link href="/admin/css/shCoreEclipse.css" rel="stylesheet" />
<link href="/admin/css/shThemeEclipse.css" rel="stylesheet" />
<link href="/admin/css/global.css" rel="stylesheet">
<link href="/admin/css/baseui.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link href="/admin/css/listmod.css" rel="stylesheet">
</head>

<body>

	<!-- Header 시작 -->
	<div th:replace="~{/admin/header :: admin_header}"></div>
	<!-- Header 끝 -->

	<!-- Nav 시작 -->
	<section id="menu_big" class="sticky-top" th:insert="~{/admin/nav :: admin_nav}"></section>
	<!-- Nav 끝 -->

	<!-- Main 시작 -->
	<div class="container-fluid">
		<main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
			<div class="card card-custom">
				<div class="card-header">
					<h3 class="mb-0">상담 추가</h3>
				</div>
				<div class="card-body">

					<!-- Form 시작 -->
					<form id="counsel_add_frm" method="post" action="./counsel_add">
						        <div class="row mb-3 align-items-center">
                            <label class="col-sm-2 col-form-label">교번(상담사)</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="emp_no">
                            </div>
                            <label class="col-sm-2 col-form-label">학번(내담자)</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="stdnt_no">
                            </div>
                        </div>
                        
                        <div class="row mb-3 align-items-center">
                                            <label class="col-sm-2 col-form-label">상담일자</label>
                                            <div class="col-sm-3">
                                                <input type="date" class="form-control" name="rsvt_dt">
                                            </div>
                                            <label class="col-sm-2 col-form-label">상담시간</label>
                                            <div class="col-sm-3">
                                                 <select class="form-select" aria-label="상담시간 선택" name="hr_se">
                                                    <option value="1">1교시</option>
                                                    <option value="2">2교시</option>
                                                    <option value="3">3교시</option>
                                                    <option value="4">4교시</option>
                                                    <option value="5">5교시</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row mb-3 align-items-center">
                                            <label class="col-sm-2 col-form-label">상담종류</label>
                                            <div class="col-sm-3">
                                                <select class="form-select" aria-label="상담종류 선택" name="dscsn_knd">
                                                    <option value="학업">학업</option>
                                                    <option value="진로">진로</option>
                                                    <option value="심리">심리</option>
                                                </select>
                                            </div>
                                            <label class="col-sm-2 col-form-label">상담방식</label>
                                            <div class="col-sm-3">
                                                <select class="form-select" aria-label="상담방식 선택" name="dscsn_mthd">
                                                    <option value="대면">대면</option>
                                                    <option value="채팅">채팅</option>
                                                    <option value="화상">화상</option>
                                                    <option value="전화">전화</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row mb-3 align-items-center">
                                            <label class="col-sm-2 col-form-label">상담장소</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" value="자동으로 배정됩니다." disabled>
                                            </div>
                                            <label class="col-sm-2 col-form-label">상담상태</label>
                                            <div class="col-sm-3">
                                                <select class="form-select" aria-label="상담상태 선택" name="stts_cd">
                                                    <option value="승인">승인</option>
                                                    <option value="미승인">미승인</option>
                                                </select>
                                            </div>
                                        </div>
                        
                        
                        
						

						<!-- 등록 버튼 -->
						<div class="d-flex justify-content-end">
							<button type="button" class="btn btn-outline-primary"
								onclick="add_counsel()">
								<i class="ri-edit-2-line"></i> 등록
							</button>
						</div>
					</form>
					<!-- Form 끝 -->
				</div>
			</div>
		</main>
	</div>
	<br>
	<!-- Main 끝 -->

	<!-- Footer 시작 -->
	<div th:replace="~{/admin/footer :: admin_footer}"></div>
	<!-- Footer 끝 -->

	<!-- Scripts -->
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="/admin/js/bootstrap.bundle.min.js"></script>

	<script>
		function add_counsel() {
			if (confirm("입력하신 정보로 상담을 추가하시겠습니까?")) {
				counsel_add_frm.submit();
			}
		}
	</script>
</body>
</html>
