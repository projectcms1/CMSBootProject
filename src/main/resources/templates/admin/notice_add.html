<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>교직원/관리자 사용자 추가</title>
<!-- Bootstrap core CSS -->
<link href="/admin/css/bootstrap.min.css" rel="stylesheet">
<link href="/admin/css/font-awesome.min.css" rel="stylesheet">
<link href="/admin/css/style.css" rel="stylesheet">
<link href="/admin/css/nav.css" rel="stylesheet">
<link href="/admin/css/shCoreEclipse.css" rel="stylesheet" />
<link href="/admin/css/shThemeEclipse.css" rel="stylesheet" />
<link href="/admin/css/global.css" rel="stylesheet">
<link href="/admin/css/baseui.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
	rel="stylesheet">
<link href="/admin/css/listmod.css" rel="stylesheet">
<link rel="stylesheet" href="./css/editor_style.css?v=2">
<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/42.0.2/ckeditor5.css" />
</head>

<body>

	<!-- Header 시작 -->
	<div th:replace="~{/admin/header :: admin_header}"></div>
	<!-- Header 끝 -->

	<!-- Nav 시작 -->
	<section id="menu_big" class="sticky-top"
		th:insert="~{/admin/nav :: admin_nav}"></section>
	<!-- Nav 끝 -->

	<!-- Main 시작 -->
	<div class="container-fluid">
		<main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
			<div class="card card-custom">
				<div class="card-header">
					<h3 class="mb-0">공지사항 추가</h3>
				</div>

				<div class="card-body">

					<!-- Form 시작 -->
					<form id="notice_add_frm" method="post" action="./emuser_add"
						enctype="multipart/form-data">

						<div class="col-md-12 mb-2">
							<label class="col-form-label">제목</label> <input type="text"
								name="ntc_mttr_ttl" class="form-control" required>
						</div>

						<div class="row mb-3">
							<!-- 작성자 -->
							<div class="col-md-4">
								<label class="col-form-label">작성자</label> <input type="text"
									name="wrtr_nm" class="form-control" required>
							</div>
							<!-- 공지분류 -->
							<div class="col-md-4">
								<label class="col-form-label">공지분류</label> <select
									class="form-select" id="ogdp_inst_nm" name="ntc_clsf_nm"
									required>
									<option value="" disabled selected>선택하세요</option>
									<option value="학사">학사</option>
									<option value="장학">장학</option>
									<option value="비교과">비교과</option>
									<option value="교직원">교직원</option>
								</select>
							</div>

							<!-- 공지 사용 여부 -->
							<div class="col-md-4">
								<label class="col-form-label">공지 고정 여부</label> <select
									class="form-select" id="ogdp_inst_nm" name="ntc_fix_yn"
									required>
									<option value="Y">활성화</option>
									<option value="N">비활성화</option>
								</select>
							</div>
						</div>

						<!-- 내용 -->
						<div class="col-md-12 mb-2">
							<label class="col-form-label">내용</label>
							<div class="main-container">
	    						<div class="editor-container editor-container_classic-editor editor-container_include-style" id="editor-container">
		    						<div class="editor-container__editor">
		        						<textarea id="editor" class="notice_input3" name="ntc_cn"></textarea>
		        					</div>
	        					</div>
        					</div>
						</div>

						<!-- 첨부파일 -->
						<div class="col-md-12 mb-2">
							<label class="col-form-label">첨부파일</label> <input type="file"
								name="attach_file" class="form-control">
						</div>
						<br>



						<!-- 등록 버튼 -->
						<div class="d-flex justify-content-end">
							<button type="button" class="btn btn-outline-primary"
								id="add_notice_btn">
								<i class="ri-edit-2-line"></i> 등록
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>





	<br>
	<!-- Main 끝 -->

	<!-- Footer 시작 -->
	<div th:replace="~{/admin/footer :: admin_footer}"></div>
	<!-- Footer 끝 -->

	<!-- Scripts -->
	<script src="/admin/js/bootstrap.bundle.min.js"></script>
</body>
<script type="importmap">
	{
		"imports": {
			"ckeditor5": "https://cdn.ckeditor.com/ckeditor5/42.0.2/ckeditor5.js",
			"ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/42.0.2/"
		}
	}
</script>
<script type="module" src="/admin/js/noticeadd.js?v=1"></script>
</html>
