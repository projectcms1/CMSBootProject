<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<title>공지사항 관리</title>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap">
	<link rel="stylesheet" href="/admin/css/noticemod.css">
	
	<!-- Bootstrap core CSS -->
	<link href="/admin/css/bootstrap.min.css" rel="stylesheet">
	<link href="/admin/css/font-awesome.min.css" rel="stylesheet">
	<link href="/admin/css/style.css" rel="stylesheet">
	<link href="/admin/css/nav.css" rel="stylesheet">
	<link href="/admin/css/shCoreEclipse.css" type="text/css" rel="stylesheet" />
	<link href="/admin/css/shThemeEclipse.css" type="text/css" rel="Stylesheet" />
	<link href="/admin/css/global.css" rel="stylesheet">
	<link href="/admin/css/baseui.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<link href="/admin/css/listmod.css" rel="stylesheet">
</head>

<body>
	<!--header시작-->
	<div th:replace="~{/admin/header :: admin_header}"></div>
	<!--header끝-->

	<!--nav시작 -->
	<section id="menu_big" class="sticky-top" th:insert="~{/admin/nav :: admin_nav}"></section>
	<!--nav끝 -->

	<!-- main시작 -->
	<div class="container-fluid">
		<h2>공지사항 관리</h2><br>
		<div class="notice-header">
			<div class="category-tabs">
				<button class="category active" data-category="total">전체</button>
				<button class="category" data-category="academic">학사</button>
				<button class="category" data-category="scholarship">장학</button>
				<button class="category" data-category="volunteer">봉사</button>
				<button class="category" data-category="international">국제교류</button>
				<button class="category" data-category="events">비교과·행사</button>
				<button class="category" data-category="employee">교직원</button>
			</div>
		</div>

		<!-- 공지사항 리스트 -->
		<ul class="notice-list" id="total">
			<li class="notice-item">
				<div><a href="#"></a> <span class="date"></span></div>
				<button class="btn btn-primary bg_1" data-bs-toggle="modal" data-bs-target="#noticedetailModal">수정</button>
				<button class="delete-btn" data-title="2024-2학기 온라인 강좌 증원 추가 안내">삭제</button>
			</li>
		</ul>

	</div>

	<!-- 모달 배경 -->
	<div class="modal-overlay" id="modalOverlay"></div>

	<!-- 공지사항 수정 폼 -->
	<div class="notice-edit" id="editForm">
		<h3>공지사항 수정</h3>
		<form>
			<label for="id">공지사항 일련번호</label>
			<input type="text" id="id" name="id" readonly>

			<label for="title">공지사항 제목</label>
			<input type="text" id="title" name="title">

			<label for="category">공지 분류명</label>
			<select id="category" name="category">
				<option value="academic">학사</option>
				<option value="scholarship">장학</option>
				<option value="volunteer">봉사</option>
				<option value="international">국제교류</option>
				<option value="events">비교과·행사</option>
				<option value="employee">교직원</option>
			</select>

			<label for="author">작성자명</label>
			<input type="text" id="author" name="author" readonly>

			<label for="date">작성일시</label>
			<input type="text" id="date" name="date" readonly>

			<label for="content">내용</label>
			<textarea id="content" name="content" style="height:150px"></textarea>

			<label for="fix">공지 고정
				<input type="checkbox" id="fix" name="fix"></label>

			<label for="file">첨부파일</label>
			<input type="file" id="file" name="file">

			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">수정 완료</button>
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
			</div>
		</form>
	</div>

	
	<!-- 학생별 상세정보 모달 시작 -->
	<div th:insert="~{/admin/noticemod_detailmodal :: noticemod_detailmodal}"></div>
	<!-- 학생별 상세정보 모달 끝 -->
	
	<!--footer시작 -->
	<div th:replace="~{/admin/footer :: admin_footer}"></div>
	<!--footer끝 -->
	
	
	
	<script src="/admin/js/noticemod.js"></script>
	<script src="/admin/js/bootstrap.bundle.min.js"></script>

</body>

</html>
