<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>교직원 정보</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Thymeleaf integration -->
    <script th:inline="javascript">
        /* Thymeleaf-specific scripts */
    </script>
</head>

<body>

<!-- 버튼을 클릭하면 모달 창이 나타남 -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeModal">
    상세정보 보기
</button>

<!-- Modal -->
<div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="employeeModalLabel">교직원 상세정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 교직원 상세 정보를 여기에 표시 -->
                <div th:if="${employee}">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="/assets/img/3.jpeg" alt="Profile" class="img-fluid rounded-4" width="80%">
                        </div>
                        <div class="col-md-8">
                            <p><strong>이름:</strong> <span th:text="${employee.name}">교직원 이름</span></p>
                            <p><strong>교번:</strong> <span th:text="${employee.id}">123456</span></p>
                            <p><strong>소속부서:</strong> <span th:text="${employee.department}">상담실</span></p>
                            <p><strong>이메일:</strong> <span th:text="${employee.email}">email@example.com</span></p>
                            <p><strong>전화번호:</strong> <span th:text="${employee.phoneNumber}">010-1234-5678</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
