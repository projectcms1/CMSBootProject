	<script type="module">
    	import {DataTable} from "/assets/vendor/simple-datatables/simple-datatables.js"
       	window.dt = new DataTable("#search_table", {
			perPageSelect: [10, 50, ["All", -1]],
			columns: [
           		{
            		select: 2,
                    sortSequence: ["asc", "desc"]
                }
            ],
            tableRender: (_data, table, type) => {
                if (type === "print") {
                    return table
                }
                const tHead = table.childNodes[0]
                const filterHeaders = {
                    nodeName: "TR",
                    childNodes: tHead.childNodes[0].childNodes.map(
                        (_th, index) => ({nodeName: "TH",
                            childNodes: [
                                {
                                    nodeName: "INPUT",
                                    attributes: {
                                        class: "datatable-input",
                                        type: "search",
                                        "data-columns": `[${index}]`
                                    }
                                }
                            ]})
                    )
                }
                tHead.childNodes.push(filterHeaders)
                return table
            }
        })

    </script>
