<body>

	<div th:replace="~{/employee/empy_header :: empy_header}"></div>	<!-- Empy Header -->
	<div th:replace="~{/employee/empy_sidebar :: empy_sidebar}"></div>	<!-- Empy Sidebar -->

	<main id="main" class="main">
    
    <div class="pagetitle">
    	<h1>교직원정보</h1>
    	<nav>
      		<ol class="breadcrumb">
	   	  		<li class="breadcrumb-item"><a href="/">Home</a></li>
      			<li class="breadcrumb-item">교직원정보</li>
       			<li class="breadcrumb-item active">기본정보</li>
       		</ol>
     	</nav>
    </div> 
		
	<section class="section">
		<div class="row">
			<div class="col-lg-12">
			
		    	<!-- ======= 개인정보 Card ======= -->
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">개인정보(한글은 폰트 적용X)</h5>
						
						<div class="row mb-1">
							<div class="col-md-2 col-lg-2">
								<img src="/assets/img/3.jpeg" alt="Profile" class="rounded-4" style="margin-left: 25%;" width="80%" height="225px">
							</div>
							<div class="col-md-4 col-lg-4">
								<div class="row mb-1">
									<label class="col-sm-4 col-form-label right-tag">교번</label>
									<div class="col-sm-5 right-tag">
										<input type="text" class="form-control" th:value="${ empy_info.getEmp_no() }" disabled>
									</div>
								</div>
								<div class="row mb-1">
									<label class="col-sm-4 col-form-label right-tag">이름</label>
									<div class="col-sm-5 right-tag">
										<input type="text" class="form-control" th:value="${ empy_info.getEmp_flnm() }" disabled>
									</div>
								</div>
								<div class="row mb-1">
									<label class="col-sm-4 col-form-label right-tag">생년월일</label>
									<div class="col-sm-5 right-tag">
										<input type="text" class="form-control" th:value="${ empy_info.getBrdt().substring(2,8) }" disabled>
									</div>
								</div>
								<div class="row mb-1">
									<label class="col-sm-4 col-form-label right-tag">소속기관(단과대학)</label>
									<div class="col-sm-5 right-tag">
										<input type="text" class="form-control" th:value="${ empy_info.getOgdp_inst_nm() }" disabled>
									</div>
								</div>
								<div class="row mb-1">
									<label class="col-sm-4 col-form-label right-tag">소속부서(학과)</label>
									<div class="col-sm-5 right-tag">
										<input type="text" class="form-control" th:value="${ empy_info.getOgdp_dept_nm() }" disabled>
									</div>
								</div>
								<div class="row mb-1">
									<label class="col-sm-4 col-form-label right-tag">직급</label>
									<div class="col-sm-5 right-tag">
										<input type="text" class="form-control" th:value="${ empy_info.getJbgd_nm() }" disabled>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-lg-6">
								<div class="row mb-1">
									<label class="col-sm-4 col-form-label right-tag">입사년도</label>
									<div class="col-sm-6 right-tag">
										<input type="text" class="form-control" th:value="${ empy_info.getEmp_no().substring(0,4) }"  disabled>
									</div>
								</div>
								<div class="row mb-1">
									<label class="col-sm-4 col-form-label right-tag">교직(전공)</label>
									<div class="col-sm-6 right-tag">
										<input type="text" class="form-control" th:value="${ empy_info.getMjr() }" disabled>
									</div>
								</div>
								<div class="row mb-1">
									<label class="col-sm-4 col-form-label right-tag">교원자격증번호</label>
									<div class="col-sm-6 right-tag">
										<input type="text" class="form-control" th:value="${ empy_info.getEdu_crtfct_no() }" disabled>
									</div>
								</div>
								<div class="row mb-1">
									<label class="col-sm-4 col-form-label right-tag">교원자격증발급일자</label>
									<div class="col-sm-6 right-tag">
										<input type="text" class="form-control" th:value="${ empy_info.getEdu_crtfct_issu_ymd() }" disabled>
									</div>
								</div>
								
								<form id="personal_info" th:object="${empy_info}" action="/employee/empy_info" method="post" >
									<input type="hidden" th:field="*{emp_no}" th:value="${ empy_info.getEmp_no() }">
									<div class="row mb-1">
										<label class="col-sm-4 col-form-label right-tag">이메일</label>
										<div class="col-sm-6 right-tag">
											<input type="text" class="form-control" th:field="*{emp_eml_addr}" th:value="${ empy_info.getEmp_eml_addr() }" disabled required>
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-4 col-form-label right-tag">전화번호</label>
										<div class="col-sm-6 right-tag">
											<input type="text" class="form-control" th:field="*{emp_telno}" th:value="${ empy_info.getEmp_telno() }" 
											onkeyup="this.value=this.value.replace(/([^0-9])/g,'');"
											onkeydown="this.value=this.value.replace(/([^0-9])/g,'');" disabled required>
										</div>
									</div>
								</form>
								
							</div>
						</div>
						
						<button type="button" class="btn btn-outline-success float-end" style="margin-left: 5px;" onclick="personal_save()">
							<i class="ri-save-3-line"></i> 저장
						</button>
						<button type="button" class="btn btn-outline-primary float-end" style="margin-left: auto;" onclick="personal_input()">
							<i class="ri-edit-2-line"></i> 입력
						</button>
						
					</div>
				</div>
				<!-- End 개인 정보 Card -->
			
				<!-- ======= 거주지 정보 Card ======= -->
				<div class="card">
					<div class="card-body">	
						<h5 class="card-title">거주지 정보</h5>
						<div class="col-md-12">
							<form id="addr_info" th:object="${empy_info}" action="/employee/empy_info" method="post" >
								<input type="hidden" th:field="*{emp_no}" th:value="${ empy_info.getEmp_no() }">
								<div class="row mb-2" style="margin-left: 5%;">
									<label class="col-sm-1 col-form-label pd-left-3">우편번호</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" th:field="*{emp_zip}" th:value="${ empy_info.getEmp_zip() }" disabled required>
									</div>
									<button type="button" class="btn btn-primary" id="emp_addr_search_btn" style="width: 150px; height: 38px;" disabled>우편번호 검색</button>
								</div>
								<div class="row mb-2" style="margin-left: 5%;">
									<label class="col-sm-1 col-form-label pd-left-3">주소</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" th:field="*{emp_addr}" th:value="${ empy_info.getEmp_addr() }" disabled required>
									</div>
								</div>
								<div class="row mb-3" style="margin-left: 5%;">
									<label class="col-sm-1 col-form-label pd-left-3">상세주소</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" th:field="*{emp_daddr}" th:value="${ empy_info.getEmp_daddr() }" disabled required>
									</div>
								</div>
							</form>
						</div>
						
						<button type="button" class="btn btn-outline-success float-end"style="margin-left: 5px;" onclick="addr_save()">
							<i class="ri-save-3-line"></i> 저장
						</button>
						<button type="button" class="btn btn-outline-primary float-end" style="margin-left: auto;" onclick="addr_input()">
							<i class="ri-edit-2-line"></i> 입력
						</button>
						
					</div>
				</div>
				<!-- End 거주지 정보 Card -->
			
				<!-- ======= 계좌 정보 Card ======= -->
				<div class="card">
					<div class="card-body">	
						<h5 class="card-title">계좌 정보</h5>
						<form id="bank_info" th:object="${empy_info}" action="/employee/empy_info" method="post" >
							<div class="row mb-3" style="margin-left: 5%;">
								<input type="hidden" th:field="*{emp_no}" th:value="${ empy_info.getEmp_no() }">
								<label class="col-sm-1 col-form-label pd-left-3">은행명</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" th:field="*{dlng_bank_nm}" th:value="${ empy_info.getDlng_bank_nm() }" disabled required>
								</div>
								<label class="col-sm-1 col-form-label pd-left-3">계좌번호</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" th:field="*{dlng_actno}" th:value="${ empy_info.getDlng_actno() }" disabled required>
								</div>
								<label class="col-sm-1 col-form-label pd-left-3">예금주</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" th:field="*{dpstr_nm}" th:value="${ empy_info.getDpstr_nm() }" disabled required>
								</div>
							</div>
						</form>
						
						<button type="button" class="btn btn-outline-success float-end" style="margin-left: 5px;" onclick="bank_save()">
							<i class="ri-save-3-line"></i> 저장
						</button>
						<button type="button" class="btn btn-outline-primary float-end" style="margin-left: auto;" onclick="bank_input()">
							<i class="ri-edit-2-line"></i> 입력
						</button>
						
					</div>
				</div>
				<!-- End 계좌 정보 Card -->
				
			</div>
		</div>
	</section>
		
	</main>
	<!-- End #main -->
	
	<div th:replace="~{/employee/empy_footer :: empy_footer}"></div>	<!-- 교직원 footer -->
	
</body>

	window.onload=function(){
		document.getElementById('info-nav').className = 'nav-link';
		document.getElementById('info-nav1').className += ' show';

	}
