<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
<h2>User Login</h2>
<form th:action="@{/perform_login}" method="post"> <!-- 일반 사용자 로그인 처리 URL -->
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    <div>
        <span th:if="${param.error}" style="color: red;">Invalid username or password.</span>
        <span th:if="${param.logout}" style="color: green;">You have been logged out successfully.</span>
    </div>
</form>
</body>
</html>
